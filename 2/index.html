				<section data-markdown>
					<script type="text/template">
						# 理想
						![Alt text](./screenshot1.png)
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						** 考慮しなくちゃいけないこと **
						* websocketサーバーを増やしても、全websocketサーバーに通知する仕組みがない
						* ロードバランシングするとsocket.ioがセッション確立に失敗する
						* Node.jsがシングルスレッドなのでマルチコアCPUを活かしづらい
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						* websocketサーバーを増やしても、全websocketサーバーに通知する仕組みがない

						今日はこの話します。
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## サンプルコード
						```
						# クライアント側
						socket.emit('HelloWorld', {
							msg: 'Hello from Server!',
						});

						# サーバサイド側
						socket.on('HelloWorld', function(data) {
							console.log('From client: ' + data.msg);
						});
					```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						当然このコードではHelloWorldを
						
						APサーバ1は受け取れてもAPサーバ2は受け取れない。
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						結論から言うと Redis のpub/sub機能を使えば解決する。
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## こんな感じになりたい
						![Alt text](./screenshot2.jpg)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						socket.io-redis というnpm モジュールを使うと楽です。
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						# コード例
						```
						var io = require('socket.io')(3000);
						var redis = require('socket.io-redis');
						io.adapter(redis({ host: 'localhost', port: 6379 }));

						// この辺はもう普通のsocket.ioと同じように書ける
						io.sockets.on('connection', function(socket) {
							socket.on('msg', function(data) {
								io.sockets.emit('msg', data);
								console.log('receive:', data);
							});
						});
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						解決・・・？
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						通知の際に必ず一度はredisをかますため、
						
						APサーバーが増えてくると

						今度はRedisの負荷がすごいことになってくる。
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						そもそも全ユーザー間で通知を共有できる
						
						仕組み、必要なのか・・・？

						⇛ websocketが必要な場面、ルーム機能ってありませんか。

						⇛ ルーム内で通知が共有できれば充分ではありませんか。
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						同じルームメンバーは同じAPサーバーに接続させる。
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						* ロードバランシングするとsocket.ioがセッション確立に失敗する

						次は上記の話に交えてその辺の話をしようかなと思います。
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						**まとめ**

						全員に通知しないといけないものは Redisのpub/sub

						特定の人たちで通知を共有できれば良いなら
						
						同じAPサーバーに接続させる。
					</script>
				</section>
